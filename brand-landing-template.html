<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title">Brand Template</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Bebas Neue (display) + DM Sans (body) + Instrument Serif (accent) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,300&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet" />

  <style>
    /* â”€â”€â”€ CSS Custom Properties injected via JS â”€â”€â”€ */
    :root {
      --primary:   #0f0f0f;
      --secondary: #1a1a2e;
      --accent:    #e94560;
      --bg:        #0a0a0a;
      --text:      #f0f0f0;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; }

    html { scroll-behavior: smooth; }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      overflow-x: hidden;
    }

    /* â”€â”€â”€ NOISE TEXTURE OVERLAY â”€â”€â”€ */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='1'/%3E%3C/svg%3E");
      opacity: 0.035;
      pointer-events: none;
      z-index: 1000;
    }

    /* â”€â”€â”€ TYPOGRAPHY â”€â”€â”€ */
    .font-display { font-family: 'Bebas Neue', cursive; }
    .font-serif-italic { font-family: 'Instrument Serif', serif; font-style: italic; }

    /* â”€â”€â”€ MARQUEE â”€â”€â”€ */
    .marquee-track {
      display: flex;
      width: max-content;
      animation: marquee 28s linear infinite;
    }
    @keyframes marquee {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    /* â”€â”€â”€ FLOATING BLOBS â”€â”€â”€ */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.18;
      animation: blobFloat 12s ease-in-out infinite alternate;
    }
    .blob-2 { animation-delay: -4s; animation-duration: 16s; }
    .blob-3 { animation-delay: -8s; animation-duration: 20s; }
    @keyframes blobFloat {
      from { transform: translate(0, 0) scale(1); }
      to   { transform: translate(40px, -60px) scale(1.12); }
    }

    /* â”€â”€â”€ HERO TEXT ANIMATION â”€â”€â”€ */
    .reveal-up {
      opacity: 0;
      transform: translateY(60px);
      animation: revealUp 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    .reveal-up.d1 { animation-delay: 0.1s; }
    .reveal-up.d2 { animation-delay: 0.28s; }
    .reveal-up.d3 { animation-delay: 0.46s; }
    .reveal-up.d4 { animation-delay: 0.64s; }
    .reveal-up.d5 { animation-delay: 0.80s; }
    @keyframes revealUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* â”€â”€â”€ GLITCH on brand name â”€â”€â”€ */
    .glitch {
      position: relative;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0; left: 0; right: 0;
      overflow: hidden;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      color: inherit;
    }
    .glitch::before {
      color: var(--accent);
      clip-path: polygon(0 0, 100% 0, 100% 38%, 0 38%);
      transform: translateX(-3px);
      animation: glitch1 5s infinite linear;
      opacity: 0.7;
    }
    .glitch::after {
      color: var(--secondary);
      clip-path: polygon(0 62%, 100% 62%, 100% 100%, 0 100%);
      transform: translateX(3px);
      animation: glitch2 5s infinite linear;
      opacity: 0.7;
    }
    @keyframes glitch1 {
      0%, 92%, 100% { transform: translateX(-3px); opacity: 0; }
      93% { transform: translateX(-6px) skewX(-5deg); opacity: 0.7; }
      95% { transform: translateX(3px); opacity: 0.7; }
      97% { transform: translateX(-3px); opacity: 0; }
    }
    @keyframes glitch2 {
      0%, 92%, 100% { transform: translateX(3px); opacity: 0; }
      93% { transform: translateX(6px) skewX(5deg); opacity: 0.7; }
      95% { transform: translateX(-3px); opacity: 0.7; }
      97% { transform: translateX(3px); opacity: 0; }
    }

    /* â”€â”€â”€ FEATURE CARDS â”€â”€â”€ */
    .feature-card {
      position: relative;
      overflow: hidden;
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
      cursor: default;
    }
    .feature-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--accent) 0%, transparent 60%);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 0;
    }
    .feature-card:hover { transform: translateY(-8px) scale(1.02); }
    .feature-card:hover::before { opacity: 0.08; }
    .feature-card > * { position: relative; z-index: 1; }

    .feature-card .card-number {
      font-family: 'Bebas Neue', cursive;
      font-size: 5rem;
      line-height: 1;
      opacity: 0.06;
      position: absolute;
      top: -10px;
      right: 16px;
      color: var(--accent);
      pointer-events: none;
      user-select: none;
    }

    /* â”€â”€â”€ CTA BUTTON â”€â”€â”€ */
    .cta-btn {
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      letter-spacing: 0.08em;
    }
    .cta-btn::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.15);
      transform: translateX(-101%);
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .cta-btn:hover { transform: translateY(-2px); box-shadow: 0 20px 60px rgba(0,0,0,0.4); }
    .cta-btn:hover::after { transform: translateX(0); }

    /* â”€â”€â”€ DIVIDER LINE â”€â”€â”€ */
    .marquee-sep { letter-spacing: 0.3em; }

    /* â”€â”€â”€ SCROLL FADE â”€â”€â”€ */
    .scroll-fade {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s cubic-bezier(0.16,1,0.3,1), transform 0.8s cubic-bezier(0.16,1,0.3,1);
    }
    .scroll-fade.visible { opacity: 1; transform: none; }

    /* â”€â”€â”€ ABOUT SECTION BIG TEXT â”€â”€â”€ */
    .about-big {
      font-size: clamp(3.5rem, 10vw, 8rem);
      line-height: 0.92;
      font-family: 'Bebas Neue', cursive;
      letter-spacing: -0.01em;
    }

    /* â”€â”€â”€ ACCENT LINE â”€â”€â”€ */
    .accent-line {
      display: inline-block;
      width: 3rem;
      height: 3px;
      background: var(--accent);
      vertical-align: middle;
      margin-right: 1rem;
      border-radius: 2px;
    }

    /* â”€â”€â”€ LOGO CONTAINER â”€â”€â”€ */
    .logo-ring {
      border: 2px solid var(--accent);
      box-shadow: 0 0 0 4px rgba(233,69,96,0.12), inset 0 0 20px rgba(233,69,96,0.05);
      animation: ringPulse 3s ease-in-out infinite;
    }
    @keyframes ringPulse {
      0%, 100% { box-shadow: 0 0 0 4px rgba(233,69,96,0.12), inset 0 0 20px rgba(233,69,96,0.05); }
      50% { box-shadow: 0 0 0 10px rgba(233,69,96,0.04), inset 0 0 30px rgba(233,69,96,0.08); }
    }

    /* â”€â”€â”€ STAT TICKER â”€â”€â”€ */
    .stat-pill {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      transition: background 0.3s;
    }
    .stat-pill:hover { background: rgba(255,255,255,0.08); }

    /* â”€â”€â”€ FOOTER GRID â”€â”€â”€ */
    .footer-grid-line {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08) 50%, transparent);
      height: 1px;
    }

    /* â”€â”€â”€ CORNER DECORATION â”€â”€â”€ */
    .corner-tl::before, .corner-br::after {
      content: '';
      position: absolute;
      width: 24px; height: 24px;
      border-color: var(--accent);
      border-style: solid;
      opacity: 0.5;
    }
    .corner-tl::before { top: 12px; left: 12px; border-width: 2px 0 0 2px; }
    .corner-br::after  { bottom: 12px; right: 12px; border-width: 0 2px 2px 0; }

    /* â”€â”€â”€ NAV â”€â”€â”€ */
    .nav-glass {
      background: rgba(10,10,10,0.7);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    /* â”€â”€â”€ SECTION LABEL â”€â”€â”€ */
    .section-label {
      font-family: 'DM Sans', sans-serif;
      font-size: 0.7rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      opacity: 0.45;
    }

    /* â”€â”€â”€ HERO GRID OVERLAY â”€â”€â”€ */
    .hero-grid {
      background-image:
        linear-gradient(rgba(255,255,255,0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.025) 1px, transparent 1px);
      background-size: 60px 60px;
    }

    /* â”€â”€â”€ TAG â”€â”€â”€ */
    .industry-tag {
      border: 1px solid var(--accent);
      color: var(--accent);
      font-size: 0.65rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    /* â”€â”€â”€ STAGGERED FEATURE DELAYS â”€â”€â”€ */
    .scroll-fade.d1 { transition-delay: 0s; }
    .scroll-fade.d2 { transition-delay: 0.12s; }
    .scroll-fade.d3 { transition-delay: 0.24s; }

    /* â”€â”€â”€ RESPONSIVE â”€â”€â”€ */
    @media (max-width: 640px) {
      .glitch::before, .glitch::after { display: none; }
    }
  </style>
</head>

<body>

  <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
